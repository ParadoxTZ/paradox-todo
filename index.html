<!DOCTYPE html>
<html lang="zh-CN">
<head>

  <style>

    /* ç»Ÿè®¡æ  */

    /* æ–°ä»»åŠ¡è¡¨å• */
    .add-task-form {

    /* æ—¥æœŸè¾“å…¥æ ·å¼ */

    /* ä¼˜å…ˆçº§é€‰æ‹© */
    .priority-select {

    .priority-dropdown {
      width: 100%;

    .priority-dropdown:focus {

    .priority-select::after {

    /* æ·»åŠ æŒ‰é’® */
    .add-btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 16px;
      font-family: 'Outfit', sans-serif;

    /* ä»»åŠ¡åˆ—è¡¨ */

    .task-list:empty::before {
      content: 'æš‚æ— å¾…åŠäº‹é¡¹';

    /* ä»»åŠ¡å¡ç‰‡ */
    .task-item {

    }

    /* ä¼˜å…ˆçº§æŒ‡ç¤ºå™¨ */
    .priority-indicator {
      width: 6px;

      border-radius: 3px;

    .priority-indicator.high {
      background: var(--priority-high);

    .priority-indicator.medium {

    }

    .priority-indicator.low {
      background: var(--priority-low);
    }

    /* è‡ªå®šä¹‰å¤é€‰æ¡† */
    .checkbox-wrapper {
      position: relative;
      flex-shrink: 0;
    }

    .checkbox-input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
      width: 28px;

    }

    .checkbox-custom {
      width: 28px;

      border: 2.5px solid var(--sage-light);

    .checkbox-input:checked + .checkbox-custom {

      border-color: var(--sage);
      transform: scale(1.1);
    }

    .checkbox-custom::after {
      content: 'âœ“';
      color: white;
      font-size: 14px;
      font-weight: bold;
      opacity: 0;
      transform: scale(0);
      transition: all 0.2s ease;
    }

    .checkbox-input:checked + .checkbox-custom::after {
      opacity: 1;
      transform: scale(1);
    }

    .checkbox-input:hover + .checkbox-custom {
      border-color: var(--sage);
      box-shadow: 0 0 0 4px rgba(168, 198, 159, 0.2);
    }

    /* ä»»åŠ¡å†…å®¹ */
    .task-content {
      flex: 1;
      min-width: 0;
    }

    .task-text {
      font-size: 1rem;
      color: var(--charcoal);
      word-break: break-word;
      transition: all 0.3s ease;
    }

    /* æˆªæ­¢æ—¥æœŸ */
    .task-due {
      display: inline-flex;

      margin-top: 8px;
      padding: 4px 10px;
      background: var(--sand);

      color: var(--text-muted);
    }

    .task-due.overdue {
      background: rgba(217, 93, 93, 0.15);
      color: var(--priority-high);
    }

    .task-due.urgent {
      background: rgba(232, 169, 78, 0.15);
      color: var(--priority-medium);
    }

    .due-icon {
      width: 14px;
      height: 14px;
    }

    /* åˆ é™¤æŒ‰é’® */
    .delete-btn {
      width: 36px;
      height: 36px;
      border: none;
      border-radius: 50%;
      background: transparent;
      color: var(--text-muted);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }

    .delete-btn:hover {
      background: rgba(217, 93, 93, 0.1);
      color: var(--priority-high);
      transform: scale(1.1);
    }

    .delete-icon {
      width: 18px;
      height: 18px;
    }

    /* ç­›é€‰æ ‡ç­¾ */
    .filter-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
      overflow-x: auto;
      padding-bottom: 8px;
      animation: fadeInUp 0.6s ease-out 0.4s both;
    }

    .filter-tab {
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      font-family: 'Outfit', sans-serif;
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--text-muted);
      background: white;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .filter-tab:hover {
      color: var(--sage-dark);
    }

    .filter-tab.active {
      background: var(--sage);
      color: white;
      box-shadow: 0 4px 12px rgba(135, 168, 120, 0.3);
    }

    /* å“åº”å¼ */
    @media (max-width: 600px) {
      .app-container {
        padding: 32px 16px 60px;
      }

      .app-title {
        font-size: 2.4rem;
      }

      .form-row {
        flex-direction: column;
      }

      .stats-bar {
        gap: 20px;
      }

      .task-item {
        padding: 16px;
        gap: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-dots"></div>

  <div class="app-container">
    <!-- å¤´éƒ¨ -->
    <header class="header">
      <div class="logo">
        <svg class="leaf-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c1.5 0 3-.3 4.3-.9C14 18.5 13 15.5 13 12c0-3.5 1-6.5 3.3-9.1C15 2.3 13.5 2 12 2z"/>
          <path d="M12 2c3 1.5 5 5 5 10s-2 8.5-5 10"/>
          <path d="M12 2v20"/>
        </svg>
        <h1 class="app-title">Paradox's TODO</h1>
      </div>
      <p class="app-subtitle">è®©æ¯ä»¶äº‹éƒ½å¦‚è‰æœ¨ç”Ÿé•¿èˆ¬è‡ªç„¶</p>
    </header>

    <!-- ç»Ÿè®¡æ  -->
    <div class="stats-bar">
      <div class="stat-item">
        <div class="stat-number" id="totalCount">0</div>
        <div class="stat-label">å…¨éƒ¨</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="pendingCount">0</div>
        <div class="stat-label">å¾…å®Œæˆ</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="completedCount">0</div>
        <div class="stat-label">å·²å®Œæˆ</div>
      </div>
    </div>

    <!-- æ–°ä»»åŠ¡è¡¨å• -->
    <form class="add-task-form" id="taskForm">
      <div class="form-row">
        <div class="input-group full">
          <input type="text" class="task-input" id="taskInput" placeholder="æ·»åŠ æ–°çš„å¾…åŠäº‹é¡¹..." required>
        </div>
      </div>
      <div class="form-row">
        <div class="input-group date-inputs">
          <div class="date-input-wrapper">
            <input type="number" class="task-input date-part" id="dateYear" placeholder="å¹´" min="2024" max="2100">
            <span class="date-separator">/</span>
            <input type="number" class="task-input date-part" id="dateMonth" placeholder="æœˆ" min="1" max="12">
            <span class="date-separator">/</span>
            <input type="number" class="task-input date-part" id="dateDay" placeholder="æ—¥" min="1" max="31">
          </div>
        </div>
        <div class="input-group priority-select">
          <select class="priority-dropdown" id="priorityInput">
            <option value="low">ğŸŸ¢ ä½ä¼˜å…ˆçº§</option>
            <option value="medium" selected>ğŸŸ¡ ä¸­ä¼˜å…ˆçº§</option>
            <option value="high">ğŸ”´ é«˜ä¼˜å…ˆçº§</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <button type="submit" class="add-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          æ·»åŠ ä»»åŠ¡
        </button>
      </div>
    </form>

    <!-- ç­›é€‰æ ‡ç­¾ -->
    <div class="filter-tabs">
      <button class="filter-tab active" data-filter="all">å…¨éƒ¨</button>
      <button class="filter-tab" data-filter="pending">å¾…å®Œæˆ</button>
      <button class="filter-tab" data-filter="completed">å·²å®Œæˆ</button>
      <button class="filter-tab" data-filter="high">é«˜ä¼˜å…ˆçº§</button>
    </div>

    <!-- ä»»åŠ¡åˆ—è¡¨ -->
    <div class="task-list" id="taskList"></div>
  </div>

  <script>
    // ä»»åŠ¡å­˜å‚¨
    let tasks = JSON.parse(localStorage.getItem('plantTodoTasks')) || [];
    let currentFilter = 'all';

    // DOMå…ƒç´ 
    const taskForm = document.getElementById('taskForm');
    const taskInput = document.getElementById('taskInput');
    const dateYear = document.getElementById('dateYear');
    const dateMonth = document.getElementById('dateMonth');
    const dateDay = document.getElementById('dateDay');
    const priorityInput = document.getElementById('priorityInput');
    const taskList = document.getElementById('taskList');
    const totalCount = document.getElementById('totalCount');
    const pendingCount = document.getElementById('pendingCount');
    const completedCount = document.getElementById('completedCount');
    const filterTabs = document.querySelectorAll('.filter-tab');

    // åˆå§‹åŒ–
    renderTasks();
    updateStats();

    // æ·»åŠ ä»»åŠ¡
    taskForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const text = taskInput.value.trim();
      if (!text) return;

      // æ„å»ºæ—¥æœŸå­—ç¬¦ä¸²
      let dueDate = null;
      if (dateYear.value && dateMonth.value && dateDay.value) {
        const year = dateYear.value.padStart(4, '0');
        const month = dateMonth.value.padStart(2, '0');
        const day = dateDay.value.padStart(2, '0');
        dueDate = `${year}-${month}-${day}`;
      }

      const task = {
        id: Date.now(),
        text: text,
        dueDate: dueDate,
        priority: priorityInput.value,
        completed: false,
        createdAt: new Date().toISOString()
      };

      tasks.unshift(task);
      saveTasks();
      renderTasks();
      updateStats();

      // é‡ç½®è¡¨å•
      taskInput.value = '';
      dateYear.value = '';
      dateMonth.value = '';
      dateDay.value = '';
      priorityInput.value = 'medium';
      taskInput.focus();
    });

    // åˆ‡æ¢å®ŒæˆçŠ¶æ€
    taskList.addEventListener('change', (e) => {
      if (e.target.classList.contains('checkbox-input')) {
        const id = parseInt(e.target.dataset.id);
        const task = tasks.find(t => t.id === id);
        if (task) {
          task.completed = e.target.checked;
          saveTasks();
          renderTasks();
          updateStats();
        }
      }
    });

    // åˆ é™¤ä»»åŠ¡
    taskList.addEventListener('click', (e) => {
      if (e.target.closest('.delete-btn')) {
        const id = parseInt(e.target.closest('.delete-btn').dataset.id);
        tasks = tasks.filter(t => t.id !== id);
        saveTasks();
        renderTasks();
        updateStats();
      }
    });

    // ç­›é€‰
    filterTabs.forEach(tab => {
      tab.addEventListener('click', () => {
        filterTabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentFilter = tab.dataset.filter;
        renderTasks();
      });
    });

    // æ¸²æŸ“ä»»åŠ¡
    function renderTasks() {
      const filteredTasks = tasks.filter(task => {
        switch (currentFilter) {
          case 'pending': return !task.completed;
          case 'completed': return task.completed;
          case 'high': return task.priority === 'high' && !task.completed;
          default: return true;
        }
      }).sort(sortTasks);

      if (filteredTasks.length === 0 && tasks.length === 0) {
        taskList.innerHTML = '';
        return;
      }

      taskList.innerHTML = filteredTasks.map(task => {
        const dueClass = getDueClass(task.dueDate);
        const dueDisplay = task.dueDate ? formatDate(task.dueDate) : '';

        return `
          <div class="task-item ${task.completed ? 'completed' : ''}" data-id="${task.id}">
            <div class="priority-indicator ${task.priority}"></div>
            <label class="checkbox-wrapper">
              <input type="checkbox" class="checkbox-input" data-id="${task.id}" ${task.completed ? 'checked' : ''}>
              <span class="checkbox-custom"></span>
            </label>
            <div class="task-content">
              <div class="task-text">${escapeHtml(task.text)}</div>
              ${task.dueDate ? `
                <div class="task-due ${dueClass}">
                  <svg class="due-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M12 6v6l4 2"></path>
                  </svg>
                  ${dueDisplay}
                </div>
              ` : ''}
            </div>
            <button class="delete-btn" data-id="${task.id}" title="åˆ é™¤">
              <svg class="delete-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 6h18M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2m3 0v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6h14zM10 11v6M14 11v6"/>
              </svg>
            </button>
          </div>
        `;
      }).join('');
    }

    // æ›´æ–°ç»Ÿè®¡
    function updateStats() {
      totalCount.textContent = tasks.length;
      pendingCount.textContent = tasks.filter(t => !t.completed).length;
      completedCount.textContent = tasks.filter(t => t.completed).length;
    }

    // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
    function saveTasks() {
      localStorage.setItem('plantTodoTasks', JSON.stringify(tasks));
    }

    // è·å–æˆªæ­¢æ—¥æœŸæ ·å¼ç±»
    function getDueClass(dateStr) {
      if (!dateStr) return '';
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      const dueDate = new Date(dateStr);

    function sortTasks(a, b) {

      if (a.completed !== b.completed) {

      // 2. DDLè¿‘çš„åœ¨å‰ï¼ˆæ²¡æœ‰DDLçš„æ’åé¢ï¼‰
      const dateA = a.dueDate ? new Date(a.dueDate) : null;
      const dateB = b.dueDate ? new Date(b.dueDate) : null;

      if (dateA && dateB) {

      } else if (dateA) {
        return -1;
      } else if (dateB) {

      // 3. åŒDDLä¸‹ï¼Œé«˜ä¼˜å…ˆçº§åœ¨å‰
      const priorityOrder = { high: 0, medium: 1, low: 2 };

    }
